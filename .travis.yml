branches:
  except:
  - "/^wip/"
language: node_js
node_js: '10'
jobs:
  include:
    -
      name: "Unit Tests"
      install:
      - travis_retry yarn
      script:
      - yarn lint
      - TZ="America/Los_Angeles" yarn test main universe
      after_success: yarn run coverage
    -
      name: "Dataset Generation"
      install:
      - travis_retry yarn
      - pyenv global 3.7
      - pip3 install --user numpy
      script:
      - ./travis/test-dataset.sh
env:
  global:
    secure: 
